<!DOCTYPE html>
<html>
    <head>
        <title>Xiami Exporter</title>
        <meta name="description" content="Xiami Exporter" />
        <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
        <meta name="author" content="hwy" />
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/popup.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                    	<button class="btn btn-default" data-bind="click: $root.run, disable: $root.running, text: $root.running() ? '正在获取' : '获取收藏'" type="button"></button>
                    	<a href="kwl.html" target="_blank" class="btn btn-default" data-bind="css: {disabled: $root.running() || !localStorage['songs']}" type="button">导出数据</a>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>标题</th>
                                <th>歌手</th>
                            </tr>
                            <tbody data-bind="foreach: $root.songs">
                                <tr>
                                	<td data-bind="text: $index()+1"></td>
                                	<td data-bind="text: $data.name"></td>
                                	<td data-bind="text: $data.artist"></td>
                                </tr>
                            </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
